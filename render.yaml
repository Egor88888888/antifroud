services:
  # Backend API Service
  - type: web
    name: warevision-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: postgresql://neondb_owner:npg_8XF6iMvljUEI@ep-bold-paper-a4bu7bin-pooler.us-east-1.aws.neon.tech/neondb?sslmode=require
      - key: JWT_SECRET
        fromGroup: warevision-env
      - key: SESSION_SECRET
        fromGroup: warevision-env
    healthCheckPath: /health
    autoDeploy: true

envVarGroups:
  - name: warevision-env
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
